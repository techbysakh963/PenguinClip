name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # --- BUILD STEPS ---

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache Cargo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file \
            libssl-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev \
            libgtk-3-dev libglib2.0-dev

      - name: Update version files
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "Syncing version to $VERSION"
          # Update package.json
          npm version $VERSION --no-git-tag-version --allow-same-version
          # Update tauri.conf.json (handles semver with pre-release like 1.0.0-beta.1)
          sed -i 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' src-tauri/tauri.conf.json
          # Update Cargo.toml (first occurrence only, handles semver with pre-release)
          sed -i '0,/^version = "[^"]*"/s//version = "'"$VERSION"'"/' src-tauri/Cargo.toml
          # Verify versions were updated
          echo "=== Versions after sync ==="
          echo "package.json: $(grep '"version"' package.json | head -1)"
          echo "tauri.conf.json: $(grep '"version"' src-tauri/tauri.conf.json | head -1)"
          echo "Cargo.toml: $(grep '^version' src-tauri/Cargo.toml | head -1)"

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri:build

      # --- RELEASE STEP ---
      
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') || contains(github.ref_name, 'dev') }}
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/rpm/*.rpm
          body: |
            ## PenguinClip ${{ github.ref_name }}

            A security-hardened clipboard history manager for Linux.

            ### Installation

            #### Ubuntu/Debian
            ```bash
            sudo apt install ./penguinclip_${{ steps.get_version.outputs.VERSION }}_amd64.deb
            sudo setfacl -m u:$USER:rw /dev/uinput  # For immediate paste access
            ```

            #### Fedora/RHEL
            ```bash
            sudo dnf install ./penguinclip-${{ steps.get_version.outputs.VERSION }}-1.x86_64.rpm
            sudo setfacl -m u:$USER:rw /dev/uinput
            ```

            #### Arch Linux (AUR)
            ```bash
            yay -S penguinclip-bin
            ```

            #### AppImage (Universal)
            ```bash
            chmod +x penguinclip_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage
            sudo setfacl -m u:$USER:rw /dev/uinput
            ./penguinclip_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage
            ```

            > **Note:** The `setfacl` command is temporary (resets on reboot). See [PERMISSIONS.md](PERMISSIONS.md) for permanent setup.

            ### Usage

            Press **Super+V** to open the clipboard history. The app will show a Setup Wizard on first run.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update AUR Package
        if: ${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') && !contains(github.ref_name, 'dev') }}
        continue-on-error: true
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          if [ -z "$AUR_SSH_KEY" ]; then
            echo "AUR_SSH_KEY not set, skipping AUR update"
            exit 0
          fi
          
          VERSION=${{ steps.get_version.outputs.VERSION }}
          DEB_FILE=$(ls src-tauri/target/release/bundle/deb/*.deb | head -1)
          SHA256=$(sha256sum "$DEB_FILE" | cut -d' ' -f1)
          
          echo "Updating AUR package to version $VERSION with checksum $SHA256"
          
          # Setup SSH for AUR
          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          echo "Host aur.archlinux.org
            User aur
            IdentityFile ~/.ssh/aur
            StrictHostKeyChecking no" > ~/.ssh/config
          
          # Clone AUR repo
          git clone ssh://aur@aur.archlinux.org/penguinclip-bin.git /tmp/aur-pkg
          cd /tmp/aur-pkg

          # Update PKGBUILD
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
          sed -i "s/sha256sums_x86_64=.*/sha256sums_x86_64=('$SHA256')/" PKGBUILD

          # Generate .SRCINFO
          docker run --rm -v "$PWD:/pkg" archlinux bash -c "
            pacman -Sy --noconfirm pacman-contrib
            cd /pkg
            makepkg --printsrcinfo > .SRCINFO
          " || {
            # Fallback: generate manually if docker fails
            echo "pkgbase = penguinclip-bin
          pkgdesc = Security-hardened Clipboard History Manager for Linux
          pkgver = $VERSION
          pkgrel = 1
          url = https://github.com/techbysakh963/PenguinClip
          arch = x86_64
          license = MIT
          depends = webkit2gtk-4.1
          depends = gtk3
          depends = libayatana-appindicator
          depends = xclip
          depends = wl-clipboard
          depends = acl
          optdepends = libappindicator-gtk3: Legacy tray icon support
          provides = penguinclip
          conflicts = penguinclip
          options = !strip
          options = !debug
          source_x86_64 = https://github.com/techbysakh963/PenguinClip/releases/download/v$VERSION/penguinclip_\${VERSION}_amd64.deb
          sha256sums_x86_64 = $SHA256
          install = penguinclip-bin.install

          pkgname = penguinclip-bin" > .SRCINFO
          }
          
          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version $VERSION" || echo "No changes to commit"
          git push || echo "Push failed - may need manual intervention"
