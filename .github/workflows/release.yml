name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # --- BUILD STEPS ---

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file \
            libssl-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev \
            libgtk-3-dev libglib2.0-dev

      - name: Update version files
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "Syncing version to $VERSION"
          npm version $VERSION --no-git-tag-version
          sed -i "s/\"version\": \"[0-9]*\.[0-9]*\.[0-9]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          sed -i "s/^version = \"[0-9]*\.[0-9]*\.[0-9]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri:build

      # --- RELEASE STEP ---
      
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/rpm/*.rpm
          body: |
            ## Windows 11 Clipboard History For Linux ${{ github.ref_name }}
            
            A Windows 11-style Clipboard History Manager for Linux.
            
            ### Installation
            
            #### Ubuntu/Debian
            Download the `.deb` file and install:
            ```bash
            sudo dpkg -i win11-clipboard-history_${{ steps.get_version.outputs.VERSION }}_amd64.deb
            ```
            
            #### Fedora/RHEL
            Download the `.rpm` file and install:
            ```bash
            sudo rpm -i win11-clipboard-history-${{ steps.get_version.outputs.VERSION }}-1.x86_64.rpm
            ```
            
            #### Any Linux (AppImage)
            Download the `.AppImage` file, make it executable, and run:
            ```bash
            chmod +x win11-clipboard-history_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage
            ./win11-clipboard-history_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage
            ```
            
            ### ⚠️ Important: Post-Installation Steps
            
            This app requires access to input devices for global hotkeys. After installation:
            
            1. Add your user to the `input` group:
               ```bash
               sudo usermod -aG input $USER
               ```
            2. **Log out and log back in** for permissions to take effect
            
            The `.deb` and `.rpm` packages do this automatically during installation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
