name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            deb_arch: amd64
            rpm_arch: x86_64
          - arch: aarch64
            runner: ubuntu-24.04-arm
            deb_arch: arm64
            rpm_arch: aarch64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file \
            libssl-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev \
            libgtk-3-dev libglib2.0-dev

      - name: Update version files
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "Syncing version to $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version
          sed -i 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' src-tauri/tauri.conf.json
          sed -i '0,/^version = "[^"]*"/s//version = "'"$VERSION"'"/' src-tauri/Cargo.toml
          echo "=== Versions after sync ==="
          echo "package.json: $(grep '"version"' package.json | head -1)"
          echo "tauri.conf.json: $(grep '"version"' src-tauri/tauri.conf.json | head -1)"
          echo "Cargo.toml: $(grep '^version' src-tauri/Cargo.toml | head -1)"

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-${{ matrix.arch }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/rpm/*.rpm
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: PenguinClip ${{ github.ref_name }}
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') || contains(github.ref_name, 'dev') }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.rpm
          body: |
            ## PenguinClip ${{ github.ref_name }}

            Secure clipboard history manager for Linux.

            ### Installation

            **Debian/Ubuntu:**
            ```bash
            sudo dpkg -i penguinclip_${{ steps.get_version.outputs.VERSION }}_amd64.deb
            ```

            **Fedora/RHEL:**
            ```bash
            sudo dnf install ./penguinclip-${{ steps.get_version.outputs.VERSION }}-1.x86_64.rpm
            ```

            **AppImage (any distro):**
            ```bash
            chmod +x penguinclip_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage
            ./penguinclip_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage
            ```

            Press **Super+V** to open. A setup wizard runs on first launch.

            **Full Changelog**: https://github.com/techbysakh963/PenguinClip/compare/v${{ steps.get_version.outputs.PREV_VERSION }}...${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
